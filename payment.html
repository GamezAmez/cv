<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="payment.css">
        <title>Complete Your Purchase</title>
    </head>
<body>

    <header>
        <div class="menu-wrap">
            <input type="checkbox" class="toggler">
            <div class="hamburger"><div></div></div>
            <div class="menu">
                <div>
                    <div>
                        <ul>
                            <li><a href="homer.html">HOME</a></li>
                            <li><a href="about.html">ABOUT US</a></li>
                            <li><a href="join.html">JOIN US</a></li>
                            <li><a href="goal.html">OUR GOALS</a></li>
                            <li><a href="donations.html">DONATIONS</a></li>
                            <li><a href="contact.html">CONTACT US</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="progress-checkout-container">
        <div class="progress-step-container">
            <div class="step-check"></div>
            <span class="step-title">Shipping</span>
        </div>
        <div class="progress-step-container">
            <div class="step-check"></div>
            <span class="step-title">Payment</span>
        </div>
        <div class="progress-step-container">
            <div class="step-check"></div>
            <span class="step-title">Review</span>
        </div>
    </div>

    <div class="form-container">
        <h2 class="form-title">Payment Details</h2>
        <form action="" class="checkout-form">
            <div class="input-line">
                <label for="name">Name On Card</label>
                <input type="text" name="name" id="name" placeholder="Your Name And Surname" required>
            </div>
            <div class="input-line">
                <label for="card">Card Number</label>
                <input type="text" name="card" id="card" placeholder="1111-2222-3333-4444">
            </div>
            <div class="input-continer">
                <div class="input-line">
                    <label for="date">Expiring Date</label>
                    <input type="text" name="date" id="date" placeholder="09-21">
                </div>
                 <div class="input-line">
                    <label for="cvc">CVC</label>
                    <input type="text" name="cvc" id="cvc" placeholder="***" required>
                </div>
                <div class="input-line">
                    <label for="amount">Amount</label>
                    <input type="text" name="amount" id="amount" placeholder="Amount" required>
                </div>
            </div>

           <a href="thanks.html"><input type="button" value="Complete Purchase"></a>
        </form>
    </div>
</body>
</html>
